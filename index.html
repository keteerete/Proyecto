<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Presupuestos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generador de Presupuestos</h1>
    <div>
        <label for="cliente">Cliente:</label>
        <input type="text" id="cliente">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion">
    </div>
    
    <div id="presupuesto">
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filas de presupuesto -->
            </tbody>
        </table>
        <button onclick="agregarFila()">Agregar línea</button>
        <button onclick="buscarCodigo()">Buscar Código</button>
    </div>
    <div>
        <p>Total: <span id="totalPresupuesto">0.00 €</span></p>
        <button onclick="imprimirPresupuesto()">Imprimir Presupuesto</button>
    </div>

    <!-- Modal de búsqueda -->
    <div id="modalBusqueda" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <input type="text" id="searchInput" placeholder="Buscar por descripción..." oninput="search()">
            <!-- <button onclick="search()">Buscar</button> -->
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Descripción</th>
                        <th>Importe</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados de búsqueda -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
